<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Events | College Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #43cea2, #185a9d);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-top: 60px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    table {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
    }

    th {
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-weight: 600;
    }

    .btn-join {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 6px 12px;
      transition: 0.3s;
    }

    .btn-join:hover {
      background: linear-gradient(90deg, #185a9d, #43cea2);
      transform: translateY(-2px);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar h2 {
      margin: 0;
    }

    .btn-nav {
      border-radius: 8px;
      font-weight: 500;
      margin-left: 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="top-bar">
    <h2>ðŸŽ“ Available Events for Students</h2>
    <div>
      <a href="/student/my-events" class="btn btn-light btn-nav">My Events</a>
      <a href="/logout" class="btn btn-danger btn-nav">Logout</a>
    </div>
  </div>

  <table class="table table-hover table-bordered text-center">
    <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Time</th>
      <th>Venue</th>
      <th>Department</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
      <td th:text="${event.title}"></td>
      <td th:text="${event.eventDate}"></td>
      <td th:text="${event.eventTime}"></td>
      <td th:text="${event.venue}"></td>
      <td th:text="${event.department}"></td>
      <td>
        <a th:href="@{/student/join/{id}(id=${event.id})}" class="btn btn-join">Join</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
