<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Joined Events | Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(120deg, #43cea2, #185a9d); color:white;">
<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h2>ðŸ“‹ My Joined Events</h2>
        <a href="/student/events" class="btn btn-light">Back</a>
    </div>

    <table class="table table-bordered table-striped text-center mt-4">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>Venue</th>
            <th>Department</th>
            <th>Joined On</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reg : ${registrations}">
            <td th:text="${reg.event.title}"></td>
            <td th:text="${reg.event.eventDate}"></td>
            <td th:text="${reg.event.eventTime}"></td>
            <td th:text="${reg.event.venue}"></td>
            <td th:text="${reg.event.department}"></td>
            <td th:text="${#temporals.format(reg.registeredAt, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
