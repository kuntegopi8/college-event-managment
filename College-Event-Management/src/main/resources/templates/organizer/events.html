<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organizer Dashboard | Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(120deg, #667eea, #764ba2);
          color: white;
          font-family: 'Poppins', sans-serif;
        }

        .container {
          margin-top: 60px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          padding: 30px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        th {
          background: rgba(0, 0, 0, 0.3);
        }

        .btn-custom {
          border-radius: 8px;
        }

        .count {
          font-weight: 600;
          color: #00ffb7;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ðŸ“… My Organized Events</h2>
        <div>
            <a href="/organizer/add" class="btn btn-success btn-custom">+ Add New Event</a>
            <a href="/logout" class="btn btn-danger btn-custom">Logout</a>
        </div>
    </div>

    <table class="table table-bordered table-hover text-center text-white">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>Venue</th>
            <th>Department</th>
            <th>Registrations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${events}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.title}"></td>
            <td th:text="${e.eventDate}"></td>
            <td th:text="${e.eventTime}"></td>
            <td th:text="${e.venue}"></td>
            <td th:text="${e.department}"></td>
            <td class="count" th:text="${counts[e.id]} + ' students'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
