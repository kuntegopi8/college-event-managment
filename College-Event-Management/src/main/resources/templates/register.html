<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Registration | College Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 420px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      border: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="card">
  <h3 class="text-center mb-3">ðŸŽ“ Student Registration</h3>
  <form th:action="@{/register}" method="post">
    <div class="mb-2">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Department</label>
      <select class="form-select" name="department" required>
        <option value="">Select Department</option>
        <option>CSE</option>
        <option>IT</option>
        <option>ECE</option>
        <option>MECH</option>
      </select>
    </div>

    <div class="mb-2">
      <label class="form-label">Branch</label>
      <input type="text" class="form-control" name="branch" placeholder="e.g. Computer Science" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Year</label>
      <select class="form-select" name="year" required>
        <option value="">Select Year</option>
        <option>First Year</option>
        <option>Second Year</option>
        <option>Third Year</option>
        <option>Final Year</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">College Name</label>
      <input type="text" class="form-control" name="college" placeholder="Enter College Name" required>
    </div>

    <button class="btn btn-primary mt-2"> Student Register</button>

    <p class="text-center mt-3">
      Already have an account? <a href="/">Login</a>
    </p>
  </form>
</div>
</body>
</html>
