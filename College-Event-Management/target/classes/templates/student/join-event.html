<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join Event | College Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background: linear-gradient(135deg, #185a9d, #43cea2);
          font-family: 'Poppins', sans-serif;
          min-height: 100vh;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .form-container {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(10px);
          border-radius: 15px;
          padding: 40px;
          width: 480px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          color: #fff;
        }

        h2 {
          text-align: center;
          font-weight: 600;
          margin-bottom: 20px;
        }

        label {
          font-weight: 500;
        }

        .form-control {
          border: none;
          border-radius: 8px;
          margin-bottom: 15px;
          padding: 10px 15px;
        }

        .btn-success {
          width: 100%;
          background: linear-gradient(90deg, #43cea2, #185a9d);
          border: none;
          font-weight: 600;
          border-radius: 10px;
          padding: 10px;
          transition: 0.3s;
        }

        .btn-success:hover {
          background: linear-gradient(90deg, #185a9d, #43cea2);
          transform: translateY(-2px);
        }

        a {
          color: #fff;
          text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h2>ðŸŽŸ Join Event</h2>

    <form th:action="@{/student/register/{id}(id=${event.id})}" method="post">
        <div class="mb-3">
            <label>Event Title:</label>
            <input type="text" class="form-control" th:value="${event.title}" readonly>
        </div>

        <div class="mb-3">
            <label>Student Name:</label>
            <input type="text" class="form-control" th:value="${student.name}" readonly>
        </div>

        <div class="mb-3">
            <label>Email:</label>
            <input type="email" class="form-control" th:value="${student.email}" readonly>
        </div>

        <div class="mb-3">
            <label>College:</label>
            <input type="text" class="form-control" th:value="${student.college}" readonly>
        </div>

        <button type="submit" class="btn btn-success">Confirm Join</button>
        <p class="text-center mt-3">
            <a href="/student/events">â¬… Back to Events</a>
        </p>
    </form>
</div>
</body>
</html>
