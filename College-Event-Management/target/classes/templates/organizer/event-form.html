<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Event | Organizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #43cea2, #185a9d);
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    label {
      font-weight: 600;
    }

    .btn-custom {
      border-radius: 8px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2 class="text-center mb-4">üìù Add New Event</h2>

  <form th:action="@{/organizer/save}" th:object="${event}" method="post">
    <div class="mb-3">
      <label>Event Title</label>
      <input type="text" class="form-control" th:field="*{title}" required>
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control" th:field="*{description}" required></textarea>
    </div>

    <div class="mb-3">
      <label>Venue</label>
      <input type="text" class="form-control" th:field="*{venue}" required>
    </div>

    <div class="mb-3">
      <label>Department</label>
      <input type="text" class="form-control" th:field="*{department}" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Date</label>
        <input type="date" class="form-control" th:field="*{eventDate}" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Time</label>
        <input type="time" class="form-control" th:field="*{eventTime}" required>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="/organizer/events" class="btn btn-light btn-custom">Back</a>
      <button type="submit" class="btn btn-success btn-custom">Save Event</button>
    </div>
  </form>
</div>
</body>
</html>
