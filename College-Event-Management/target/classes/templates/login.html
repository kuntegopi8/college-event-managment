<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | College Event Management</title>

    <!-- âœ… Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- âœ… Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
          font-family: 'Poppins', sans-serif;
        }

        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login-container {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(12px);
          border-radius: 15px;
          padding: 40px;
          width: 380px;
          color: white;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          transition: 0.3s;
        }

        .login-container:hover {
          transform: scale(1.02);
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
          font-weight: 600;
          color: #fff;
        }

        label {
          font-weight: 500;
        }

        .form-control,
        .form-select {
          border: none;
          border-radius: 8px;
          padding: 10px 15px;
          margin-bottom: 15px;
        }

        .btn-custom {
          width: 100%;
          background: linear-gradient(90deg, #2575fc, #6a11cb);
          color: white;
          font-weight: 600;
          border: none;
          border-radius: 8px;
          padding: 10px;
          transition: 0.3s;
        }

        .btn-custom:hover {
          background: linear-gradient(90deg, #6a11cb, #2575fc);
          transform: translateY(-2px);
        }

        .alert {
          background-color: rgba(255, 0, 0, 0.2);
          color: #fff;
          border: none;
          text-align: center;
        }

        .footer-text {
          text-align: center;
          color: #ddd;
          margin-top: 10px;
          font-size: 0.9rem;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>ðŸŽ“ College Event Management</h2>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>

        <label>Role</label>
        <select name="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="ORGANIZER">Organizer</option>
            <option value="STUDENT">Student</option>
        </select>

        <button type="submit" class="btn btn-custom mt-3">Login</button>

        <p class="text-center mt-3">
            New user? <a href="/register" class="text-white text-decoration-underline">Register Here</a>
        </p>
    </form>

    <div class="footer-text">
        Â© 2025 CEM | Developed by <b>Byte Builders</b>
    </div>
</div>
</body>
</html>
